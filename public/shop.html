<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <section class="hero is-small notification is-info has-text-centered">
      <div class="hero-body">
        <p class="title">Shop</p>
      </div>
    </section>
    <div class="container">
      <section class="section">
        <h1 class="title">Search for Something</h1>
        <h2 class="subtitle">
          Type what you want to search up below</h2>
        <input
          id="guess"
          class="input is-primary is-large"
          type="text"
          name="language"
          placeholder="Search"
        />
      </section>
      <section>

        <div class="tile is-ancestor">
          <div class="tile is-parent is-4">
            <div class="tile is-child notification is-info" id="placeholder">
              <iframe src="https://www.target.com/c/computers-office-electronics/-/N-5xtfc?Nao=0" title="description"></iframe>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
