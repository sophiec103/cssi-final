<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
        .flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  border: 1px solid #f1f1f1;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}

    </style>

  </head>

  <body>
    <section class="hero is-small notification is-info has-text-centered">
      <div class="hero-body">
        <p class="title">Shop/Recommendations</p>
      </div>
    </section>

    <center>
    <container>
      <div class="field">
        <label class="label">Choose a Category</label>
        <div class="control">
          <div class="select">
            <select id = "category">
              <option>computers</option>
              <option>stationary</option>
              <option>backpacks</option>
              <option>misc</option>
            </select>
          </div>
        </div>
      </div>

      <button id="submit-button" onclick="getCategory()">submit</button>
      </container>
      </center>

        <div id="item-cards" class="columns is-multiline">
    <div id="top-right" class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img id = "item-img"
            src="https://i.stack.imgur.com/y9DpT.jpg"
            alt="Avatar"
            style="max-width:100%; padding: 5%;"
          />
        </div>
        <div class="flip-card-back">
          <h1 id = "item-name">placeholder name</h1>
          <p id = "item-price">$placeholder price</p>
          <p id = "item-desc">placeholder description</p>
        </div>
      </div>
    </div>

    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
