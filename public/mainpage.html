<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <script src="js/mainpage.js" defer></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>  
    <!-- <script src="js/signIn.js"></script> -->
</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./pjs logo.png" width="59" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarI">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarI" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="mainpage.html">
                    Home
                </a>
                <a class="navbar-item" href="calendar.html">
                    Calendar
                </a>
                <a class="navbar-item" href="reminders.html">
                    Reminders
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="shop.html">
                            Shop
                        </a>
                        <a class="navbar-item" href="food.html">
                            Food
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="header" class="hero is-dark has-text-centered">
        <div class="hero-body">
            <p class="title">
                University Student Page
            </p>
            <p class="subtitle">
                Welcome, Student
            </p>
        </div>
    </section>
    <section id="main" class="gradient">
        <br>
        <div class="columns is-centered">
            <div class="column is-one-third">
                <button id="centerImage" class="btn">
                    <img id="centerImg"/>
                </button>
            </div>
        </div>
        &nbsp;
    </section>

    <section id="gallery" class="hero is-dark">
        <br>
        <h1 class="hero subtitle has-text-centered"><strong>Gallery</strong></h1>
        <!--  Buttons in the top bar (add/remove)   -->
        <div id="navbar" style="margin-bottom:20px">
            <div class="is-pulled-left">
                <button id="clear" class="button is-outlined is-danger">
                    Clear all Pictures
                </button>
            </div>
            <div class="is-pulled-right">
                <button id="upload" class="button is-outlined is-success">
                    Upload a Picture
                </button>
            </div>
        </div>

        <div id="content">
            <div class="columns is-centered"></div>
            <img id="test"/>
        </div>

        <!--  Modal for uploading images   -->
        <div id="uploadForm" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Upload an Image</p>
                    <button id="closeButton" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <p class="text">Fill out the following fields to add an image</p>
                    <div class="field">
                        <div class="control">
                            <input id="img-title" class="input" type="text" placeholder="Title" />
                            <textarea id="img-desc" class="textarea" placeholder="Description"></textarea>
                            <div id="file-upload" class="file has-name is-fullwidth uploadInput">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file
                                        </span>
                                    </span>
                                    <span class="file-name text">
                                        No file uploaded
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="confirmButton" class="button is-success">
                        Upload Image
                    </button>
                    <button id="cancelButton" class="button is-danger">
                        Cancel
                    </button>
                </footer>
            </div>
        </div>

        <!--  Modal for image display   -->
        <div id="img-display" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="imgview-title" class="modal-card-title">Modal title</p>
                    <button id="imgview-close" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div id="imgview-div"></div>
                    <p id="imgview-desc" class="text"></p>
                </section>
                <footer class="modal-card-foot">
                </footer>
            </div>
        </div>
    </section>
</body>
