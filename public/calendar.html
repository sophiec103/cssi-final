<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>

    <p>Calendar</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <div>
        <br>
    </br>
        <button onclick="listCalendars()">List All Calendars</button>
    </div>

    <div>
    <br>
    </br>
        <button onclick="createCalendar()">Create Calendar For This Site</button>
    </div>

    <div>
    <br>
    </br>
        <button onclick="getLastCalendar()">Get last calendar ID</button>
    </div>



    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/secrets.js"></script>
    <script src="js/calendar.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <pre id="content" style="white-space: pre-wrap;"></pre>
  </body>
</html>
