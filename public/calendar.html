    <div class="column has-text-centered">
        <h1 style = "color: white;"class="title">Calendar</h1>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div id = "hold-auth">
        <center>
            <button id="authorize_button" style="display: none;">Authorize</button>
            <button id="signout_button" style="display: none;">Sign Out</button>
        </center>
    </div>


     <div class="tile" id = "before-calendar" style="visibility: visible;">
      <div class="tile is-parent is-vertical">
        <article style="background-color: #ffcadf;"class="tile is-child notification">
            <center>
                <button onclick="makeCalendarPublic()">make site calendar public</button>
                <button onclick="getEmbedLink()">get embed link</button>
                <button onclick="getSiteCalendarId()">Get Site Calendar Id</button>
                <button onclick="saveCalendar()">Create And Save Calendar For this Site</button>
                <button onclick="listCalendars()">List All Calendars</button>


                <container id="hold-directions">
                    <h1 class="title is-4 is-dark">First, create your calendar.</h1>
                    <div class="field">
                        <label class="label">Choose Your Timezone</label>
                        <div class="control">
                            <div class="select">
                                <select id = "timezone-select">
                                    <option>US/Alaska</option>
                                    <option>US/Aleutian</option>
                                    <option>US/Arizona</option>
                                    <option>US/Central</option>
                                    <option>US/East-Indiana</option>
                                    <option>US/Eastern</option>
                                    <option>US/Hawaii</option>
                                    <option>US/Indiana-Starke</option>
                                    <option>US/Michigan</option>
                                    <option>US/Mountain</option>
                                    <option>US/Pacific</option>
                                    <option>US/Pacific-New</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button is-small is-dark" id="submit-button" onclick="getTimezone()">Create My Calendar!</button>
                </container>
            </center>
        </article>
    </div>
    </div>
    <br>
</br>
    <div id = "after-calendar" style="visibility: hidden;" class="container is-primary">
        <center>
        <button onclick="addEvents()">add events to secondary calendar</button>
        <button onclick="getCalendarEvents()">get events for secondary calendar</button>
        <div style="padding: 3%;"class = "container" id = "hold-calendar"></div>
        </center>
    </div>
