    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <h1 class="title is-2">
                            Settings
                        </h1>
                        <h2 class="subtitle is-4">
                            Edit your preferences here!
                        </h2>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-3">
                        <div class="field">
                            <label class="label" style = "color:white; text-align: left;">Preferred Name</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="nameInput">
                            </div>
                        </div>

                        <div class="field">                                 
                            <label class="label" style = "color:white; text-align: left">University</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="universityInput">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label"style = "color:white; text-align: left">Logo</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="logoInput">
                            </div>
                        </div>

                        <div class="control">
                            <button class="button is-link is-fullwidthhas-text-weight-medium is-medium" onclick="toggleRegisterModal()"> Update </button>
                        </div>

                    </div>
                </div>   
            
                <div id = "registerModal" class = "modal">
                    <div class = "modal-background"> 

                    </div>

                    <div class = "modal-card">
                        <section class = "modal-card-body">
                            <p style = "color:black; text-align: left;"> Would you like to confirm these? You can always change them in settings later if needed.</p>
                        </section>

                        <footer class = "modal-card-footer">
                            <button class = "button is-success" onclick = "register() "> 
                                Contfirm
                            </button>

                            <button class = "button" onclick = "toggleRegisterModal()"> 
                                Cancel
                            </button>
                        </footer>
                    </div>
                </div>

                <div id = "confirmedModal" class = "modal">
                    <div class = "modal-background"> 

                    </div>

                    <div class = "modal-card">
                        <section class = "modal-card-body">
                            <p style = "color:black; text-align:left"> You're all ready to go! Click on the button to visit your beautiful home page</p>
                        </section>

                        <footer class = "modal-card-footer">
                            <button class = "button is-success" onclick = "window.location = 'mainpage.html'"> 
                                Confirm
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
