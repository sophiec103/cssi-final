    <section class="dark full-height">
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title">Reminders</h1>
            <p class="has-text-right">Sort by <a href="javascript:sortCardsByTitle()">Title </a>|<a href="javascript:sortCardsByTime()"> Time </a>|<a href="javascript:sortCardsByLabel()"> Label </a></p><br>
            <div id="labelSort"></div>
          </div>

        <div id="app" class="columns is-multiline">
            <!-- Note cards will render here -->
        </div>
      </div>

    </section>
    <footer class="footer dark">
      <div class="container">
        <div class="content has-text-centered" id="access-archives">
          <p>
            <i>Access the <a href="javascript:showArchive()">Archives</a></i>
          </p>
        </div>
      </div>

    <div id="editNoteModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
                        <header class="modal-card-head"><p class="modal-card-title">Edit Note</p></header>
            <section class="modal-card-body">
                <b><p>Title</p></b>
                <input class="input is-normal in" id="editTitleInput" type="text">
                <br>
                <b><p>Labels</p></b>
                <input class="input is-normal in" id="editLabelInput" type="text">
                <br>
                <b><p>Note</p></b>
                <!-- <input class="input is-normal" id="editTextInput" type="text"> -->
                <textarea class="textarea is-normal in" id="editTextInput" type="text"></textarea>
                <input id="noteId" type="hidden">
            </section>
            
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEditedNote()">
                    Save changes
                </button>
                <button class="button" onclick="closeEditModal()">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="createNoteModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head"><p class="modal-card-title">Create a New Note</p></header>
            <section class="modal-card-body">
                <b><p>Title</p></b>
                <input class="input in is-normal" id="noteTitle" type="text">
                <br>
                <b><p>Labels</p></b>
                <input class="input is-normal" id="noteLabel" type="text">
                <div class="field" id="tags"></div>
                <b><p>Note</p></b>
                <textarea class="textarea in is-normal" id="noteText" type="text"></textarea>
                <input id="noteId" type="hidden">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-link has-text-weight-medium" onclick="handleNoteSubmit()">Create Note</button>
                </button>
                <button class="button" onclick="closeCreateModal()">Cancel</button>
            </footer>
        </div>
    </div>
